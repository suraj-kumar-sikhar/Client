<div class="relative min-h-screen bg-[#0f172a] text-white px-4 sm:px-6 py-12 font-[noto] overflow-x-hidden">
  
  <div class="absolute inset-0 bg-gradient-to-t from-transparent via-black/50 to-black z-10"></div>

  
  <div *ngIf="loading" class="relative z-20 text-center text-gray-400">Loading blog...</div>

 
  <div
    *ngIf="!loading && blog"
    class="relative z-20 max-w-4xl mx-auto bg-[#1e293b] border border-[#334155] p-6 sm:p-8 rounded-xl shadow-xl w-full flex flex-col space-y-6"
  >
   
    <h1 class="text-3xl sm:text-4xl font-bold leading-snug break-words">{{ blog.title }}</h1>

    
    <div class="text-sm text-gray-400 flex flex-wrap gap-2">
      <span>By {{ blog.author }}</span> •
      <span>{{ blog.category }}</span> •
      <span>{{ blog.published?.split('T')[0] }}</span>
    </div>

   
    <div *ngIf="blog.imageuri" class="w-full">
      <img
        [src]="blog.imageuri"
        alt="Blog Image"
        class="w-full h-auto rounded-lg border border-slate-600 shadow-md object-cover"
      />
    </div>

   
    <div
      class="prose prose-invert max-w-none leading-relaxed text-gray-200 break-words overflow-x-auto"
      [innerHTML]="blog.content"
    ></div>
  </div>

 
  <div *ngIf="!loading && !blog" class="text-center text-red-500 relative z-20">Blog not found.</div>
</div>
