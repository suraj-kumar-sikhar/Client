<div class="relative bg-[#0f172a] min-h-screen font-[noto] text-white p-6 pb-20">
  <div class="absolute inset-0 bg-gradient-to-t from-transparent via-black/50 to-black z-10"></div>

  <div class="relative z-20 max-w-6xl mx-auto">
    <!-- Heading + Tabs -->
    <div class="flex flex-col sm:flex-row justify-between items-center mb-6 gap-4">
      <h2 class="text-2xl font-semibold text-center sm:text-left">Admin Dashboard</h2>

      <!-- Tab Buttons -->
      <div class="flex items-center space-x-2 text-sm">
        <button
          (click)="showApproved = false"
          [ngClass]="{
            'bg-blue-600 text-white': !showApproved,
            'bg-slate-700 text-blue-300 hover:bg-slate-600': showApproved
          }"
          class="px-4 py-1 rounded-full font-medium transition border border-blue-500"
        >
          Pending <span class="ml-1 px-2 py-0.5 rounded-full bg-yellow-500/20 text-yellow-300">{{ pendingBlogs.length }}</span>
        </button>
        <button
          (click)="showApproved = true"
          [ngClass]="{
            'bg-blue-600 text-white': showApproved,
            'bg-slate-700 text-blue-300 hover:bg-slate-600': !showApproved
          }"
          class="px-4 py-1 rounded-full font-medium transition border border-blue-500"
        >
          Approved <span class="ml-1 px-2 py-0.5 rounded-full bg-green-500/20 text-green-300">{{ approvedBlogs.length }}</span>
        </button>
      </div>
    </div>

    <!-- Blogs Table -->
    <div class="overflow-x-auto rounded-lg shadow-lg border border-slate-700 bg-[#1e293b]">
      <table class="min-w-full text-left text-sm">
        <thead class="bg-[#334155] text-gray-300">
          <tr>
            <th class="px-6 py-4 font-medium">Title</th>
            <th class="px-6 py-4 font-medium">Author</th>
            <th class="px-6 py-4 font-medium">Date</th>
            <th class="px-6 py-4 font-medium">Status</th>
            <th class="px-6 py-4 font-medium text-center">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="let blog of filteredBlogs"
            class="border-b border-slate-700 hover:bg-[#1e2537] transition"
          >
            <td class="px-6 py-4">{{ blog.title }}</td>
            <td class="px-6 py-4">{{ blog.author }}</td>
            <td class="px-6 py-4">{{ blog.published?.split('T')[0] }}</td>
            <td class="px-6 py-4">
              <span
                class="inline-block px-2 py-1 text-xs font-semibold rounded-full"
                [ngClass]="{
                  'bg-green-500/10 text-green-300': blog.approved,
                  'bg-yellow-500/10 text-yellow-300': !blog.approved
                }"
              >
                {{ blog.approved ? 'Approved' : 'Pending' }}
              </span>
            </td>
            <td class="px-6 py-4 text-center space-x-2">
              <button *ngIf="!blog.approved" (click)="confirmAction('approve', blog.id)"
                class="p-2 rounded-full bg-green-600 hover:bg-green-700 transition">
                <!-- Check Icon -->
                <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" stroke-width="2"
                  viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
                </svg>
              </button>

              <button (click)="confirmAction('edit', blog.id)"
                class="p-2 rounded-full bg-blue-600 hover:bg-blue-700 transition">
                <!-- Edit Icon -->
                <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" stroke-width="2"
                  viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round"
                    d="M11 5h2m4 4l1 1m-7 7l5-5m-5 5l-1 1-4 1 1-4 1-1" />
                </svg>
              </button>

              <button (click)="confirmAction('delete', blog.id)"
                class="p-2 rounded-full bg-red-600 hover:bg-red-700 transition">
                <!-- Delete Icon -->
                <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" stroke-width="2"
                  viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                </svg>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Modal -->
  <div *ngIf="showModal" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-60">
    <div class="bg-[#1e293b] p-6 rounded-lg shadow-lg border border-slate-700 w-[90%] max-w-md text-white">
      <p class="text-lg font-medium text-center mb-4">Are you sure you want to {{ modalAction }} this blog?</p>
      <div class="flex justify-center gap-4">
        <button (click)="performAction()"
          class="px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded-md font-medium transition">Yes</button>
        <button (click)="closeModal()"
          class="px-4 py-2 bg-gray-600 hover:bg-gray-700 rounded-md font-medium transition">No</button>
      </div>
    </div>
  </div>

  <!-- Logout Button -->
  <div class="fixed bottom-4 left-4 z-20 max-w-6xl mx-auto">
    <button (click)="logout()"
      class="text-sm px-4 py-2 bg-red-600 hover:bg-red-700 text-white rounded-lg transition shadow-md">
      Logout
    </button>
  </div>
</div>
