<div class="min-h-screen bg-gradient-to-br from-[#0f172a] to-[#1e293b] flex items-center justify-center px-4 py-10 font-[noto]">
  <div class="w-full max-w-2xl bg-[#1e293b] border border-[#334155] rounded-2xl shadow-xl p-8 transition-all duration-300 hover:shadow-2xl">
    
    <h2 class="text-3xl font-bold text-center text-white mb-8 tracking-wide">Edit Blog</h2>

    <form [formGroup]="editForm" (ngSubmit)="onSubmit()" class="space-y-6">
      
      <!-- Title -->
      <div>
        <label class="block text-sm text-gray-300 mb-1">Title</label>
        <input formControlName="title" type="text"
          class="w-full px-4 py-2 rounded-lg bg-[#0f172a] text-white border border-[#334155] focus:outline-none focus:ring-2 focus:ring-blue-600 transition" />
      </div>

      <!-- Author -->
      <div>
        <label class="block text-sm text-gray-300 mb-1">Author</label>
        <input formControlName="author" type="text"
          class="w-full px-4 py-2 rounded-lg bg-[#0f172a] text-white border border-[#334155] focus:outline-none focus:ring-2 focus:ring-blue-600 transition" />
      </div>

      <!-- Category -->
      <div>
        <label class="block text-sm text-gray-300 mb-1">Category</label>
        <input formControlName="category" type="text"
          class="w-full px-4 py-2 rounded-lg bg-[#0f172a] text-white border border-[#334155] focus:outline-none focus:ring-2 focus:ring-blue-600 transition" />
      </div>

      <!-- Content -->
      <div>
        <label class="block text-sm text-gray-300 mb-1">Content</label>
        <textarea formControlName="content" rows="6"
          class="w-full px-4 py-2 rounded-lg bg-[#0f172a] text-white border border-[#334155] focus:outline-none focus:ring-2 focus:ring-blue-600 transition resize-none"></textarea>
      </div>

      <!-- Submit Button -->
      <button type="submit" [disabled]="editForm.invalid || loading"
        class="w-full py-2 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg transition duration-200 disabled:opacity-50 disabled:cursor-not-allowed">
        {{ loading ? 'Saving...' : 'Update Blog' }}
      </button>
    </form>
    
  </div>
</div>
